<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/0b63d1f56a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/app.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <img class="imgLogo" src="assets/images/logo.svg" alt="logo">
  <div class="container">
    <div class="leftItems">
      <form>
        <label for="">Bill <br>
          <input id="billAmount" type="number" min="1" placeholder="0" name="BillAmount"><br>
          <small></small>
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="17"><path fill="#9EBBBD" d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"/></svg>
        </label><br>

  
        <label for="select">Select Tip %</label><br>
          <button class="percentBtn"  id="tipFive" type="button">5%</button>
          <button class="percentBtn"  id="tipTen" type="button">10%</button>
          <button class="percentBtn"  id="tipFifteen" type="button">15%</button>
          <button class="percentBtn"  id="tipTwentyFive" type="button">25%</button>
          <button class="percentBtn"  id="tipFifty" type="button">50%</button>
          <input id="custom" type="number" min="1" placeholder="Costom"><br>

        <label for="">Number of People
          <small class="small"></small>
          <input id="numOfPeople"  type="number" min="1" max="50" placeholder="0">
          <i class="fa-solid fa-user"></i><br>
        </label>
        
      </form>
    </div>


    <div class="rightItems">
        <div class="tip">
          <b>Tip Amount</b>
          <span id="result"></span>
          <p>/ person</p>
        </div> <br>
        <div class="tip">
          <b>Total</b>
          <span id="totalResult"></span>
          <p>/ person</p>
        </div> <br>
        <div class="reset"><br>
          <button id="reset" type="reset" onclick="resetAll()">Reset</button>
        </div>            
    </div>
  </div><br>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/dashboard" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jibrilosman" target="_blank">Jibril Omar</a>.
  </div>

   <script src="scripts/app.js"></script>
</body>
</html>
